sudo: true
language: python 

before_install:
- sudo sh -c 'echo "deb http://packages.ros.org/ros/ubuntu $(lsb_release -sc) main" > /etc/apt/sources.list.d/ros-latest.list' && sudo apt-key adv --keyserver hkp://ha.pool.sks-keyservers.net:80 --recv-key 421C365BD9FF1F717815A3895523BAEEB01FA116 && sudo apt-get update && sudo apt-get install ros-lunar-ros-base 

install:
- source /opt/ros/lunar/setup.bash && mkdir -p ~/ws/src && ln -s ~/ws/src/robonomics_comm && cd ~/ws/src && catkin_init_workspace && cd .. && catkin_make install 

script:
- source ~/ws/install/setup.bash
